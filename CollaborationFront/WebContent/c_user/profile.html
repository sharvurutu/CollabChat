<div class="col-md-2 jumbotron jumbotron-default"

	<div class="jumbotron-heading">
		<h3 style="color: grey;font-family: Monotype Corsiva; font-size: 32px">My
			Profile</h3>

	</div>


	<div class="panel-body">
		<img src="images/{{currentUser.username}}.jpg" class="img-hexagon"
			width="150px">

	</div>

	<!-- <div class="panel-body">

		<h5>{{currentUser.username}}</h5>
	</div> -->
	<!-- <div class="panel-body">
   
		       <h5>{{currentUser.emailId}}</h5>
   </div>  -->
	<div class="panel-body">

		<div class="btn-group" ng-controller="FriendController as ctrl">

	</div>
