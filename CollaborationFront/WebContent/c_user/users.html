

<div ng-controller="UserController as ctrl">


<h2 align="center" style="color: #0806a9 ;font-family:inherit" >List of All User</h2>
	<table class="table table-hover">
		<thead>
			<tr>
				<th style="color: #0806a9"><h3>Firstname</h3></th>
				<th style="color: #0806a9 "><h3>Lastname</h3></th>
				<th style="color: #0806a9 "><h3>Email</h3></th>
				<th style="color: #0806a9 "><h3>Mobile</h3></th>
				
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in ctrl.users">


				<td ng-if="$odd" style="background-color: #f1f1f1">{{user.fname}}</td>
				<td ng-if="$even">{{user.fname}}</td>

				<td ng-if="$odd" style="background-color: #f1f1f1">{{user.lname}}</td>
				<td ng-if="$even">{{user.lname}}</td>
				
				<td ng-if="$odd" style="background-color: #f1f1f1">{{user.emailId}}</td>
				<td ng-if="$even">{{user.emailId}}</td>
				
				<td ng-if="$odd" style="background-color: #f1f1f1">{{user.mobile}}</td>
				<td ng-if="$even">{{user.mobile}}</td>
				
				<td ng-if="$odd" style="background-color: #f1f1f1"><button type="submit" class="btn btn-md">Make Admin</button></td>
				<td ng-if="$even"><button type="submit" class="btn btn-md">Make Admin</button></td>
				

			</tr>
		</tbody>
	</table>
</div>
