
 
<div ng-controller="UserController as ctrl">
<table class="table" style=" background: linear-gradient(grey);">
<tr>

<td width="50%" valign="top" style="padding-top: 10px">

<center><img src="images/login1.jpg" height="250px"></center>
</td>

<td width="35%" style="padding-top: 10px">
<center><h2  style="font-family: Monotype Corsiva;font-size:32px">Please Login Here...</h2></center>
<!-- {{message}} -->



<form class="form-horizontal" name="form" ng-submit="ctrl.login()" role="form">
  
  
  
  
  <div class="form-group" ng-class="{'has-error' : form.username.$dirty && form.username.$error.required}">
    <div class="col-sm-10">
  
      <input type="text" class="form-control" placeholder="Username" ng-model="ctrl.user.username" id="username" name="username" required>
      
      <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username Is Required</span>
    </div>
  </div>
  
  <div class="form-group" ng-class="{'has-error' : form.password.$dirty && form.password.$error.required}">
    <div class="col-sm-10">
      <input type="password" class="form-control" placeholder="Password" ng-model="ctrl.user.password" id="password" name="password" required>
       <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password Is Required</span>
    </div>
  </div>
  
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default btn-lg">Login</button>
    </div>
  </div>
</form>
</td>


</td>
</tr>
</table>
</div>
