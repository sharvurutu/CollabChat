 <div ng-controller="JobController as ctrl" class="col-md-offset-2">
 <div class="col-md-10">
 
 <div class="panel panel-login">
  <div class="row" >
   
     <div class="col-md-10">
 
 <form class="form-horizontal" role="form" ng-submit="ctrl.submit()">
  
    

        
       
 <legend style="color:#0084c6"><h3><strong>Post a Job</strong></h3></legend>

       
   
       
       
<div class="form-group">
  
         <h4> <label style="color:#0084c6" class="col-sm-4 control-label" for="textinput">JOB Title</label>
   
         <div class="col-sm-8">
             
 <input type="text" placeholder="JOB Tittle" class="form-control" ng-model="ctrl.job.tittle" id="tittle">
    
       </div>
    </h4>       </div>

 
     

<div class="form-group">
  
         <h4> <label style="color:#0084c6" class="col-sm-4 control-label" for="textinput">Required Qualification</label>
   
         <div class="col-sm-8">
             
 <input type="text" placeholder="Required Qualification" class="form-control" ng-model="ctrl.job.qualification" id="qualification">
    
       </div>
    </h4>       </div>

 
     

 <div class="form-group">
   
        <h4> <label style="color:#0084c6" class="col-sm-4 control-label" for="textinput">JOB Description</label>
    
        <div class="col-sm-8">
            
  <textarea placeholder="Provide Job Description" class="form-control" ng-model="ctrl.job.description" id="description">
 </textarea> 
     
     </div>
 
   </h4>    
   </div>



       
 <div class="form-group">
       
     <div class="col-sm-offset-2 col-sm-10">
    
          <div class="pull-right">
             
   <button style="color:#0084c6" type="submit" class="btn btn-default btn-lg" ng-click="ctrl.reset()">Reset</button>
       
    <button type="submit" class="btn btn-default btn-lg">Submit</button>
 
   
         </div>
      
     </div>
     
     </div>

       
 
   
   </form>
        </div>
   
 </div>
 </div>
  </div>
