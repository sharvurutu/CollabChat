<div ng-include src="'leftpanel.html'"></div>

<div ng-controller = "ForumController as ctrl">
<div class="col-md-10">
<div class="panel panel-login">
	<div class="row">
{{message}}
		<div class="col-md-10">

			<form class="form-horizontal" role="form">
				<fieldset>
					<legend style="color: #0084c6">
						<h3>
							<strong>Create a Forum</strong>
						</h3>
					</legend>
					<div class="form-group">
						<h4>
							<label style="color: #0084c6" class="col-sm-4 control-label"
								for="textinput">ForumID</label>
							<div class="col-sm-8">
								<input type="text" placeholder="ForumID" class="form-control" ng-model="ctrl.forum.Id" id="Id">
							</div>
						</h4>
					</div>
					<div class="form-group">

						<h4>
							<label style="color: #0084c6" class="col-sm-4 control-label"
								for="textinput">Forum Message</label>
							<div class="col-sm-8">
								<input type="text" placeholder="Forum Message" ng-model="ctrl.forum.message" id="message"
									class="form-control">
							</div>
						</h4>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="pull-right">
								<button style="color: #0084c6" type="submit"
									class="btn btn-default" ng-click="ctrl.reset()">Reset</button>
								<button type="submit" class="btn btn-primary">Save</button>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
</div>
</div>
