<div ng-include src="'leftpanel.html'"></div>
<div ng-controller="EventController as ctrl">
<div class="col-md-10">
{{message}}
<div class="panel panel-login">
  <div class="row" >
   
     <div class="col-md-10">
 
 <form class="form-horizontal" role="form">
  
    
  <fieldset>

        
       
 <legend style="color:#0084c6"><h3><strong>Create an Event</strong></h3></legend>

       
        
<div class="form-group">
  
         <h4> <label style="color:#0084c6" class="col-sm-4 control-label" for="textinput">EventID</label>
   
         <div class="col-sm-8">
             
 <input type="text" placeholder="EventID" class="form-control" ng-model="ctrl.event.Id" id="Id">
    
       </div>
    </h4>       </div>

        
      
    <div class="form-group">
      
      <h4><label style="color:#0084c6" class="col-sm-4 control-label" for="textinput">Event Name</label>
     
       <div class="col-sm-8">
       
       <input type="text" placeholder="Event Name" class="form-control" ng-model="ctrl.event.name" id="name">
        
    </div>
       </h4>    </div>

  

<div class="form-group">
      
      <h4><label style="color:#0084c6" class="col-sm-4 control-label" for="textinput">Date and Time</label>
     
       <div class="col-sm-8">
       
       <input type="text" placeholder="Date and Time" class="form-control" ng-model="ctrl.event.Date_Time" id="Date_Time">
        
    </div>
       </h4>    </div>

        

<div class="form-group">
      
      <h4><label style="color:#0084c6" class="col-sm-4 control-label" for="textinput">Venue</label>
     
       <div class="col-sm-8">
       
       <input type="text" placeholder="Venue" class="form-control"ng-model="ctrl.event.venue" id="venue">
        
    </div>
       </h4>    </div>

 
       
 <div class="form-group">
   
        <h4> <label style="color:#0084c6" class="col-sm-4 control-label" for="textinput">Description</label>
    
        <div class="col-sm-8">
            
  <textarea placeholder="Blog Body" class="form-control" ng-model="ctrl.event.description" id="description">
 </textarea> 
     
     </div>
 
   </h4>    
   </div>

  
       
 <div class="form-group">
       
     <div class="col-sm-offset-2 col-sm-10">
    
          <div class="pull-right">
             
   <button style="color:#0084c6" type="submit" class="btn btn-default" ng-click="ctrl.reset()">Reset</button>
       
         <button type="submit" class="btn btn-primary">Save</button>
  
   
         </div>
      
     </div>
     
     </div>

       
 </fieldset>
   
   </form>
 </div>
 </div>
</div>
</div>  </div>
