<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body ng-controller="JobController as ctrl">
<form class="form-horizontal" name="form" ng-submit="ctrl.login()">
  
  
  
  
  <div class="form-group">
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="UserName" ng-model="ctrl.user.username" id="username" value="{{job.username}}">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Password" ng-model="ctrl.user.password" id="password" value="{{job.jobId}}">
    </div>
  </div>
  
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default btn-lg">Login</button>
    </div>
  </div>
</form>

</body>
</html>
